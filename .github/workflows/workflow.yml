name: Pull Request Tests

on: pull_request

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python 3.x
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install application
        run: pip install ".[dev]"

      - name: Run tests
        run: pytest ./tests

  ruff:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: chartboost/ruff-action@v1
        with:
          # ignore line too long errors
          args: --ignore E501
